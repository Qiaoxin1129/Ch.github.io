<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>翻牌遊戲</title>
    <style>
        div{
            width: 450px;
            height: 200px;
        }
        .upcard{
            width: 100px;
  height: 100px;
  background: rgb(136, 220, 231);
  border-radius: 50%
        }
        .downcard{
            width: 100px;
  height: 100px;
  background: rgb(136, 220, 231);
  border-radius: 50%
        
        }
        body{
background-image: url("95366524.jpg");
 background-size:980px 980px;}
    </style>
    </style>
</head>
<body >
   

    <div>
        <input type="button" value="" class="upcard" style="color: dodgerblue">
        <input type="button" value="" class="upcard" style="color: rgb(23, 151, 45)">
        <input type="button" value="" class="upcard" style="color: rgb(153, 39, 163)">
        <input type="button" value="" class="upcard" style="color: rgb(162, 0, 255)">
    </div>
    <div>
        <input type="button" value="" class="downcard" style="color: rgb(40, 75, 110)">
        <input type="button" value="" class="downcard" style="color: rgb(158, 51, 32)">
        <input type="button" value="" class="downcard" style="color: rgba(201, 43, 201, 0.925)">
        <input type="button" value="" class="downcard" style="color: rgb(53, 13, 199)">
    </div>
    <input type="button" value="開始翻牌" id="beg">
</body>
</html>
<script>
s=['1','2','3','4'];
var turn="up";
justclickdata="";
var rightclick=0;
    function valClear(){
        for(i=0;i<4;i++){
            $(".upcard:eq("+i+")").val("");
            $(".downcard:eq("+i+")").val("");
        }
        
    }
    $("#beg").click(function(){
        turn="up";
        rightclick=0;
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<4;i++){
            $(".upcard:eq("+i+")").val(s[i]);
            $(".upcard:eq("+i+")").data("num",s[i]);
            
        }
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<4;i++){
            $(".downcard:eq("+i+")").val(s[i]);
            $(".downcard:eq("+i+")").data("num",s[i]);
        }
        setTimeout("valClear()",4000);
         
    });

    $(".upcard").click(function(){
        if(turn=="up"){ 
            $(this).val($(this).data("num"));
            turn="down";
            justclickdata=$(this).data("num");
        }
    });
    $(".downcard").click(function(){
        if(turn=="down"){
            if($(this).data("num")==justclickdata) {
                $(this).val($(this).data("num"));
                turn="up";
                rightclick++;
                if(rightclick==4){
                    alert("You Win!!!");
                }
            }else{
                for(i=0;i<4;i++){
                    $(".upcard:eq("+i+")").val("");
                    $(".downcard:eq("+i+")").val("");
                }
                turn="up";
                rightclick=0;
            }
            
           
      
        }
    });
    
</script>
